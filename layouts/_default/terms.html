{{ define "main" }}

<h1>{{ .Title }}</h1>

<div style="display: flex; flex-wrap: wrap;">
  {{ range .Data.Terms.Alphabetical }}
  <div style="margin: 8px">
    <a class="btn btn-outline-dark font-125" href="{{ .Page.Permalink }}">
      <span class="badge badge-dark">{{ .Count }}</span> {{ .Page.Title }}
    </a>
  </div>
  {{ end }}
</div>

{{ end }}
